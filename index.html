<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Aulan kalenterit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #f9f9f9, #e9eef3);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 95%;
      max-width: 1366px;
      height: 90vh;
      gap: 20px;
    }

    .calendar-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .header {
      background: #007b83;
      color: #fff;
      text-align: center;
      font-size: 1.8em;
      padding: 14px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    /* RESPONSIIVISUUS */
    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .calendar-box {
        height: 500px;
      }
      .header {
        font-size: 1.6em;
        padding: 12px;
      }
    }

    @media (max-width: 600px) {
      .calendar-box {
        height: 400px;
      }
      .header {
        font-size: 1.4em;
        padding: 10px;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Miehistö -->
    <div class="calendar-box">
      <div class="header">Miehistö</div>
      <iframe src="https://metsakylanvpk.nimenhuuto.com/calendar/widget_iframe_monthly_calendar?css=&height=650" scrolling="auto"></iframe>
    </div>

    <!-- Nuoriso-osasto -->
    <div class="calendar-box">
      <div class="header">Nuoriso-osasto</div>
      <iframe src="https://metsakylanvpknuoriso-osasto.nimenhuuto.com/calendar/widget_iframe_monthly_calendar?css=&height=650" scrolling="auto"></iframe>
    </div>
  </div>

  <script>
    // Automaattinen päivitys 15 minuutin välein
    setTimeout(() => location.reload(), 15 * 60 * 1000);
  </script>

</body>
</html>
